<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="css/base.css" type="text/css">
	<link rel="stylesheet" href="css/register.css" type="text/css">
	<link rel="shortuct icon" href="favicon.ico">
</head>
<body>
	<div id="headers1"></div>
	<div id="headers">
		<div class="main">
			<div id="logo">
				<a href="index.html">
					<img src="images/logo.gif" alt="">
				</a>
			</div>
			<div class="blink fr">
				<a href="#">
					<i></i>
					<span><b>140个</b>全国可服务城市</span>
				</a>
				<a href="#">
					<i></i>
					<span><b>140个</b>全国可服务城市</span>
				</a>
				<a href="#">
					<i></i>
					<span><b>140个</b>全国可服务城市</span>
				</a>
			</div>
		</div>
	</div>
	<div id="logo_form" class="main">
		<div class="w">
			<div class="mc clearfix">
				<div class="fl">
					<img src="images/gg_regist.png" alt="">
				</div>
				<div class="fr form">
					<h1>新用户注册<a href='login.html'>直接登录&gt;&gt;</a></h1>
					<form action="" id='form-register'>
						<div class="item">
							<label for="uname"><b>*</b> 用 户 名：</label>
							<div class="fl">
								<input autocomplete required minlength="6" maxlength="12" type="text" type="text" class="text" name='uname' id='uname' placeholder="请输入用户名" autofocus>
								<span class="msg-default hidden">用户名长度在3到12位之间</span>
							</div>
						</div>
						<div class="item">
							<label for="upwd"><b>*</b>设置密码：</label>
							<div class="fl">
								<input required type="password" minlength="6" maxlength="12" type="password" class="text" name='upwd' id='upwd' placeholder='请输入密码' autofocus>
								<span class="msg-default hidden">密码长度在6到12位之间</span>
							</div>
						</div>
						<div class="item">
							<label for="upwdconfirm"><b>*</b>确认密码：</label>
							<div class="fl">
								<input required type="password" minlength="6" maxlength="12" type="password" class="text" name='upwdconfirm' id='upwdconfirm' placeholder='请确认密码' autofocus>
								<span class="msg-default hidden">密码长度在6到12位之间</span>
							</div>
						</div>
						<div class="item">
							<label for="phone"><b>*</b>手机号码：</label>
							<div class="fl">
								<input type="text" class="text" name='phone' id='phone' placeholder='请输入手机号' pattern="(\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$"
                 required >
								<span class="msg-default hidden">请输入合法的手机号</span>
							</div>
						</div>
						<div class="item">
							<label for="telcode"><b>*</b> 验 证 码：</label>
							<div class="fl">
								<input type="text" class="text" name='telcode' id="telcode" placeholder='请输入验证码'>
								<input type="button" id="smssend" value="发送验证码">
								<span class="msg-default hidden">请输入验证码</span>
							</div>
						</div>
						<div class="clause">
							<p>
								<input type="checkbox" checked="checked" id="read" required>
								<label for="read">我已阅读并同意</label>《<a href="#" style='color:#108bee'>舒适100网服务条款</a>》
							</p>
							<p>
								<button type="button" class="btn-register">注册</button>
							</p>
						</div>
					</form>					
				</div>
			</div>
		</div>
	</div>

	<div id="footers"></div>
<script src="js/jquery.js"></script>
<script src="js/header1.js"></script>
<script src="js/register.js"></script>
</body>
</html>
